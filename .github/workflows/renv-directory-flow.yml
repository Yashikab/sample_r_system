name: Renv use directory flow
on:
  push:


jobs:
  renv-ci-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'

      - name: Install renv
        uses: r-lib/actions/setup-renv@v2

      - name: Check status
        run: |
          make check_R
      
      - name: Lint
        run: |
          make lint
      
      - name: Test
        run: |
          make test